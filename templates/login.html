<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; height: 100vh; }
        .login-form { width: 100%; max-width: 350px; margin: auto; padding: 15px; }
        .card { border-radius: 15px; border: none; }
    </style>
</head>
<body class="text-center">
    <main class="login-form">
        <div class="card shadow-sm p-4">
            <form action="/auth" method="POST">
                <img class="mb-4" src="{{ url_for('static', filename='Logo.png') }}" alt="Logo Empresa" width="120">            
                <h1 class="h4 mb-3 fw-bold text-dark">Acceso al Sistema</h1>

                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }} p-2 small" role="alert">
                        {{ message }}
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <div class="form-floating mb-2">
                    <input type="text" name="user" class="form-control" id="user" placeholder="Usuario" required autocomplete="off">
                    <label for="user">Usuario</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" id="pass" placeholder="Contraseña" required>
                    <label for="pass">Contraseña</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary fw-bold" type="submit">Entrar</button>
                <p class="mt-4 mb-0 text-muted small">&copy; 2026 - Control Interno</p>
            </form>
        </div>
    </main>
</body>
</html>
