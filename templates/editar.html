<!DOCTYPE html>
<html lang="es">
<head>
    <title>Editar Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-warning text-dark">
            <h4>Editar Empleado ID: {{ e.id }}</h4>
        </div>
        <div class="card-body">
            <form action="/editar/{{ e.id }}" method="POST" class="row g-3">
                <div class="col-md-4">
                    <label>Fecha</label>
                    <input type="date" name="fecha" class="form-control" value="{{ e.fecha }}" required>
                </div>
                <div class="col-md-4">
                    <label>Nombre</label>
                    <input type="text" name="nombre" class="form-control" value="{{ e.nombre }}" required>
                </div>
                <div class="col-md-4">
                    <label>Apellido</label>
                    <input type="text" name="apellido" class="form-control" value="{{ e.apellido }}">
                </div>
                <div class="col-md-4">
                    <label>Cédula</label>
                    <input type="text" name="cedula" class="form-control" value="{{ e.cedula }}">
                </div>
                <div class="col-md-4">
                    <label>Sexo</label>
                    <select name="sexo" class="form-select">
                        <option value="M" {% if e.sexo == 'M' %}selected{% endif %}>Masculino</option>
                        <option value="F" {% if e.sexo == 'F' %}selected{% endif %}>Femenino</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label>Escolaridad</label>
                    <select name="escolaridad" class="form-select">
                        <option value="Primaria" {% if e.escolaridad == 'Primaria' %}selected{% endif %}>Primaria</option>
                        <option value="Secundaria" {% if e.escolaridad == 'Secundaria' %}selected{% endif %}>Secundaria</option>
                        <option value="Universidad" {% if e.escolaridad == 'Universidad' %}selected{% endif %}>Universidad</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label>Año</label>
                    <input type="number" name="ano" class="form-control" value="{{ e.ano_escolaridad }}">
                </div>
                <div class="col-md-4">
                    <label>Dirección</label>
                    <input type="text" name="direccion" class="form-control" value="{{ e.direccion }}">
                </div>
                <div class="col-md-3">
                    <label>Ciudad</label>
                    <input type="text" name="ciudad" class="form-control" value="{{ e.ciudad }}">
                </div>
                <div class="col-md-2">
                    <label>Dependientes</label>
                    <input type="number" name="dependientes" class="form-control" value="{{ e.dependientes }}">
                </div>
                <div class="col-md-3">
                    <label>Salario</label>
                    <input type="number" step="0.01" name="salario" class="form-control" value="{{ e.salario }}">
                </div>
                
                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary">Actualizar Cambios</button>
                    <a href="/dashboard" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
