<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vincular PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <a href="/dashboard" class="text-decoration-none small">← Volver al Panel</a>
                        <h4 class="mt-3">Inquilino: <strong>{{ c.nombre }} {{ c.apellido }}</strong></h4>
                        <p class="text-muted">Cédula: {{ c.cedula }}</p>
                        
                        <hr>

                        <form action="/vincular_drive_pdf" method="POST">
                            <input type="hidden" name="id" value="{{ id }}">
                            
                            <label class="form-label fw-bold">Pega aquí el enlace de Google Drive:</label>
                            <input type="url" name="link_pdf" class="form-control mb-3" 
                                   placeholder="https://drive.google.com/..." required>
                            
                            <button type="submit" class="btn btn-primary w-100 fw-bold">
                                VINCULAR CONTRATO PDF
                            </button>
                        </form>

                        {% if c.url_contrato_pdf %}
                        <div class="mt-3 alert alert-info small text-center">
                            Este inquilino ya tiene un PDF. Si pegas uno nuevo, se actualizará.
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
